<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/tailwind.css">
    <title>ICECREAM</title>
</head>
<body>
   <header class="bg-pink-600 text-white">
    <nav class="container mx-auto flex items-center justify-between py-4">
        <a class="text-lg font-bold hover:text-pink-300 hover:scale-110" href="#">ICECREAM</a>
        <ul class="flex space-x-6 font-normal">
            <li class="hover:text-pink-200 hover:scale-110">
                <a href="#">Inicio</a>
            </li>
            <li class="hover:text-pink-200 hover:scale-110">
                <a href="#">Menú</a>
            </li>
            <li class="hover:text-pink-200 hover:scale-110">
                <a href="#">Contacto</a>
            </li>
        </ul>
    </nav>
   </header> 

   <main class="bg-gradient-to-b from-pink-700 via-pink-600 to-pink-300 flex h-screen w-full">

    <section class="flex justify-center items-center mx-auto gap-6 h-full sm:pl-20 sm:pr-20">

        <div class="flex flex-col text-white justify-center space-y-8 W-1/2">

            <h1 class="font-bold text-4xl tracking-wide">¡DATE UN GUSTITO!</h1>

            <p class="text-lg font-normal">Sabrosos helados que puedes compartir entre familia y amigos</p>

            <div class="flex flex-row gap-10">
                <button class="bg-pink-100 hover:bg-pink-300 text-pink-500 hover:text-pink-800 font-bold rounded px-4 py-2 shadow-lg shadow-pink-600 mt-8 hover:scale-110">
                    Ir al menú
                </button>
                <button class="bg-pink-100 hover:bg-pink-300 text-pink-500 hover:text-pink-800 font-bold rounded px-4 py-2 shadow-lg shadow-pink-600 mt-8 hover:scale-110">
                    Comprar uno
                </button>
            </div>

        </div>

        <div class="W-1/2 flex items-center mx-auto">
            <img class="w-auto h-[80%]" src="/public/img/barquilla.png" alt="Imagen de helado de vainilla">
        </div>

    </section>
   </main>
   
</body>
</html>
